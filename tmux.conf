# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# For nested tmux sessions
bind-key a send-prefix

# Reload key
unbind r
bind r source-file ~/.tmux.conf

# Set that stupid Esc-Wait off, so vim works properly
set-option -sg  escape-time 0

set -g default-terminal "screen-256color"
set -g history-limit 100000

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

set-window-option -g mode-mouse on
set-option buffer-limit 10

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-command "reattach-to-user-namespace -l zsh"

# powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
# set-option -g status-left "#(~/Dropbox/Dotfiles/tmux/powerline/powerline.sh left)"
# set-option -g status-right "#(~/Dropbox/Dotfiles/tmux/powerline/powerline.sh right)"
bind C-[ run '~/Dropbox/Dotfiles/tmux/powerline/mute_powerline.sh left'  # Mute left statusbar.
bind C-] run '~/Dropbox/Dotfiles/tmux/powerline/mute_powerline.sh right' # Mute right statusbar.
